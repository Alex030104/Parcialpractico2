*ngFor= "let dino of dinos"

<div *ngIf="selected">
  <app-dino-detail [dinoDetail]="selecteddino"></app-dino-detail>
 </div>

 <hr />

<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let dino of dinos">
          <div class="card p-2" style="width: 15rem; height: 33rem">
              <img
                class="card-img-top"
                src="{{ dino.image }}"
                alt="{{ dino.name }}"
              />
              <div class="card-body">
                <h5 class="card-title">{{ dino.name }}</h5>
                <h5 class="card-title">{{ dino.scientificName }}</h5>
                <h5 class="card-title">{{ dino.shortDescription }}</h5>
              </div>
           </div>
      </div>
   </div>
</div>
